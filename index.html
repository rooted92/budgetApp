<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBudge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/d3cb6aafa5.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-primary text-center">Budgenator</h1>
    <main id="mainCont">
        <div id="createBudgetDiv" class="container mt-4">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button id="createBudgetBtn" type="button" class="btn btn-success">Start Budget</button>
                </div>
            </div>
        </div>
        <div id="injectBudgetForm" class="container">
            
        </div>
        <div class="container border border-primary border-2 border-start-0 border-end-0 p-2 mt-4 m-2">
            <div class="row d-flex justify-content-between">
                <div class="col-2">
                
                </div>
                <div class="col-6">
                    <h3 class="text-center text-primary">Current Budgets</h3>
                </div>
                <div class="col-2">
                    <button type="button" id="refreshBtn" title="refresh budget list"><i class="fa-solid fa-rotate-right"></i></button> 
                </div>
            </div>
            
            <p id="currentBudgetText" class="text-center text-danger">You have no budgets right now.</p>
            <div id="injectCurrentBudget">
                
            </div>
        </div>
        <div class="container-fluid" id="injectEditBudget">

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
</body>

</html>
